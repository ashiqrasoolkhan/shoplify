<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoplify</title>
    <link rel="stylesheet" href="shoplifymain.css">
    <style>
        /* Animated gradient background with dark and white themes */
        body {
            margin: 0;
            height: 100vh;
            
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Glass effect for the form */
        .container {
            margin-top: 5%;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px); /* Blurs the background behind the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
            max-width: 1200px; /* Max width for larger screens */
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive layout for form controls */
        .form-floating {
            margin-bottom: 1rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly opaque background for inputs */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
            color: #000; /* Black text for better readability */
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3); /* Slightly more opaque background on focus */
            border-color: rgba(255, 255, 255, 0.5); /* Slightly brighter border */
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25); /* Focus shadow */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .table {
            background: rgba(255, 255, 255, 0.2); /* Slightly opaque background for the table */
            border-radius: 8px;
            overflow: hidden;
        }

        .table th, .table td {
            color: #000; /* Black text for better readability */
        }

        .table thead th {
            background-color: rgba(0, 0, 0, 0.2); /* Slightly darker header background */
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #invoiceform, #invoiceform * {
                visibility: visible;
            }
            #invoiceform {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                padding: 20px;
                box-shadow: none; /* Remove shadow for print */
            }
            .table {
                border-collapse: collapse; /* Ensure borders are collapsed for print */
            }
            .table th, .table td {
                border: 1px solid #000; /* Add borders for table cells */
                padding: 8px; /* Ensure padding is adequate */
            }
            .container {
                background: none; /* Remove background for print */
                border: none; /* Remove border for print */
                box-shadow: none; /* Remove box-shadow for print */
            }
            .btn-success, .btn-secondary {
                display: none; /* Hide buttons for print */
            }
            @page {
                margin: 20mm; /* Set page margins */
            }
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container {
                padding: 15px; /* Reduce padding on small screens */
            }
            
            .table {
                font-size: 14px; /* Reduce font size for smaller screens */
            }
        }

        @media (min-width: 576px) and (max-width: 768px) {
            .container {
                padding: 20px; /* Standard padding for medium screens */
            }
            
            .table {
                font-size: 16px; /* Slightly larger font size for medium screens */
            }
        }

        @media (min-width: 768px) and (max-width: 992px) {
            .container {
                padding: 25px; /* Increase padding for larger screens */
            }
            
            .table {
                font-size: 18px; /* Larger font size for larger screens */
            }
        }

        @media (min-width: 992px) {
            .container {
                padding: 30px; /* Standard padding for large screens */
            }
            
            .table {
                font-size: 20px; /* Largest font size for the largest screens */
            }
        }
    </style>
    <style>
        @media print {
            /* Hide all elements except the form and its children */
            body * {
                visibility: hidden;
            }
            
            #invoiceform, #invoiceform * {
                visibility: visible;
            }
    
            #invoiceform {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                padding: 20px;
                box-shadow: none; /* Remove shadow for print */
                background: white; /* Ensure white background for print */
            }
    
            /* Print specific adjustments */
            .table {
                border-collapse: collapse; /* Ensure borders are collapsed for print */
            }
            
            .table th, .table td {
                border: 1px solid #000; /* Add borders for table cells */
                padding: 8px; /* Ensure padding is adequate */
            }
    
            @page {
                margin: 20mm; /* Set page margins */
            }
        }
    </style>
    
</head>
<body>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/shoplify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js" integrity="sha512-MpDFIChbcXl2QgipQrt1VcPHMldRILetapBl5MPCA9Y8r7qvlwx1/Mc9hNTzY+kS5kX6PdoDq41ws1HiVNLdZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    

    <div class="container">
        <h1 class="mb-4 text-center">Shoplify</h1>
        <form id="invoiceform">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="invoiceNumber" placeholder="#">
                        <label for="invoiceNumber">Invoice Number</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="date" placeholder="" disabled readonly>
                        <label for="date">Date</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="companyName" placeholder="Enter Your Company Name!">
                        <label for="companyName">Senders Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="customerName" placeholder="Required">
                        <label for="customerName">Customer Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="customerAddress" placeholder="Required">
                        <label for="customerAddress">Customer Address</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Required">
                        <label for="phoneNumber">Phone Number</label>
                    </div>
                </div>
                <div class="col-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Description</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                                <th scope="col">Total</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="invoiceItems">
                            <!-- items will be added here dynamically -->
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary mb-3" onclick="addInvoiceItem()">Add Item</button>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="totalAmount" placeholder="Required" readonly disabled>
                        <label for="totalAmount">Total Amount</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control Warranty" id="Warranty" placeholder=""  >
                        <label for="Warranty">Warranty:</label>
                    </div>
                </div>
                <!-- Discount -->
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="discount" placeholder="Discount">
                    <label for="discount">Discount:</label>
                </div>
            </div>

            <!-- Amount Payable -->
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="amountPayable" placeholder="Amount Payable" readonly>
                    <label for="amountPayable">Amount Payable:</label>
                </div>
            </div>
                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" id="generateButton" class="btn btn-success">Generate Invoice</button>
                    <button  class="btn btn-danger" onClick="printInvoice()">Print Invoice</button>
                </div>
            </div>
        </form>
    </div>
  
</body>
</html>
